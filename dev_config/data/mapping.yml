    fields:
        Id: sf_id
        Name: name
        hed__Category__c: category
        hed__Credits__c: credits
        hed__Description__c: description
        hed__Sequence__c: sequence
    lookups:
        hed__Course__c:
            key_field: course_id
            table: courses
            join_field: id
            value_field: sf_id
        hed__Program_Plan__c:
            key_field: program_plan_id
            table: program_plans
            join_field: id
            value_field: sf_id

