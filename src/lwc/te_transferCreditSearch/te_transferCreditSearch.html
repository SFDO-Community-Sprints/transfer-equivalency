<!-- TE transfer Credit Search -->
<template>
    <div class="slds-m-bottom_small">
        <lightning-card title="Select Institution">
            <div class="slds-grid slds-gutters slds-wrap slds-p-horizontal_small">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-combobox
                        name="institution"
                        label="Institution"
                        value={selectedInstitutionId}
                        placeholder="Select Institution"
                        onchange={onInstitutionChange}
                        options={institutionOptions}>
                    </lightning-combobox>
                </div>
            </div>
        </lightning-card>
    </div>

    <template if:true={isInstitutionSelected}>
        <div class="slds-m-bottom_small">
            <lightning-card class="slds-m-top_small" title="Enter Course Information">
                <div class="slds-grid slds-gutters slds-wrap slds-p-horizontal_small">
                    <div class="slds-col slds-size_1-of-2"> 
                            <lightning-combobox
                            name="course"
                            label="Course"
                            value={selectedCourseId}
                            placeholder="Select Course"
                            onchange={onCourseChange}
                            options={courseOptions}>
                        </lightning-combobox>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input name="courseCompletedDate" label="Completed Date" type="date"></lightning-input>
                        <lightning-combobox
                            name="courseStatus"
                            label="Course Status"
                            placeholder="Select Status"
                            options={courseStatusOptions}>
                        </lightning-combobox>
                    </div>
                </div>
            </lightning-card>
        </div>
        
        <div class="slds-m-bottom_small">
            <lightning-button variant="brand" label="Search" title="Search"></lightning-button>
        </div>
    </template>
</template>
